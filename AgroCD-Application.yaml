apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argcd-openshift-pipelines
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitops-cluster
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: openshift-tekton-pipelines
    repoURL: https://github.com/ksunilkumar007/openshift-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: false